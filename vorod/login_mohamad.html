<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت - ورود</title>
    <link rel="stylesheet" href="vorod.css">
</head>
<body>
    <div class="login-container">
        <h2>ورود به پنل مدیریت</h2>
        <form id="loginForm">
            <label for="username">نام کاربری:</label>
            <input type="text" id="username" required="">
            <label for="password">رمز عبور:</label>
            <input type="password" id="password" required="">
            <button type="submit">ورود</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // اعتبارسنجی کاربر (برای تست)
            if (username === 'sinasalemeh' && password === 'sina1sina1') {
                window.location.href = 'mohamad.html'; // به داشبورد بروید
            } else {
                alert('نام کاربری یا رمز عبور نادرست است');
            }
        });
    </script>
</body>
</html>
